<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Normalise -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Local Stylesheet -->
  <link rel="stylesheet" href="/styles/styles.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <section class="card card-wrapper">

   <div class="hero-image-wrapper">
      <img class="hero-img" src="/images/illustration-hero.svg" alt="listening to music illustration">
  </div>

   <div class="hero-txt-wrapper">
     <h1 class="hero-txt-header">Order Summary</h1>
     <p class="hero-txt-body">You can now listen to millions of songs, audiobooks, and podcasts on any
     device anywhere you like!</p>
    </div>

    <div class="subcription-section">
      <div class="subcription-plan">
        <img src="/images/icon-music.svg" alt="icon of a music note">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a class="subscription-change" href="#">Change</a>
    </div>

    <div class="cta">
      <button class="btn btn-pay">Proceed to Payment</button>
      <button class="btn btn-cancel">Cancel Order</button>
    </div>

  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">KC</a>.
  </div>
</body>

</html>
