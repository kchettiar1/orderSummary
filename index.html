<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Normalise -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Generics Stylesheet -->
  <link rel="stylesheet" href="/styles/generics.css">

  <!-- Local Stylesheet -->
  <link rel="stylesheet" href="/styles/styles.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main class="card card-wrapper">

    <section class="hero-image-wrapper">
      <img class="hero-img" src="/images/illustration-hero.svg" alt="person listening to music illustration">
    </section>

    <section class="hero-txt-wrapper">
      <h1 class="hero-txt-header">Order Summary</h1>
      <p class="hero-txt-body">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </section>

    <section class="subscription-wrapper">
      <div class="subscription-icon"><img class="icon" src="/images/icon-music.svg" alt="icon of a musical note"></div>
      <div class="subscription-plan">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <div class="subscription-change"><a href="#">Change</a></div>
    </section>


    <section class="cta-wrapper">
      <a class="btn btn-pay" href="#">Proceed to Payment</a>
      <a class="btn btn-cancel" href="#">Cancel Order</a>
    </section>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://kchettiar.com" target="blank" >KC</a>.
  </div>
</body>

</html>
